<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de snake</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="icon" href="snake.png" type="image"> 
</head>
<body>
    <div id="titre">
        <h1>SNAKE GAM<span id="triche" tabindex="0">E</span></h1>
        <h3>Bienvenue dans le jeu du SNAKE. Je n'ai pas besoin d'expliquer les regles alors amuse toi bien ...</h3>
    </div>
    <button id="btn">DEMMARER</button>
    <div id="tout" class="tout noDisp">
        <div id="jeuParam">
            <p id="score">Score</p>
            <p id="highscore">Highscore</p>
        </div>
        <div class="terrain">
            <canvas id="jeu" width="400" height="400" ></canvas>
            <div id="felicitation">
                <button id="rejouer" class="noDisp"  >REJOUER</button>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
